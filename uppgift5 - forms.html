<!--
Uppgift 5 - Formulär

På sidan ska det finnas:
    - Ett formulär som innehåller minst följande:
        - Två textfält 
        - En radio-input 
        - En checkbox-input
        - En submit-knapp som submittar formuläret och skickar användaren till en tack.html
        - En select+option input
        - Tydliga labels för varje input 
        - Minst 2 delar av formuläret med fieldset
        - En input som redan har data i sig (value-attributet)

Skapa nu en ny html-fil som heter “tack.html”  som bara har en <h1> tagg som säger “TACK för att du fyllt i mitt formulär” 
Samt en knapp som öppnar “form.html” igen (titta på förra lektionen med <a> elementet, samt se slide 7)
Se till att när man klickar på submit-knappen i formuläret så ska tack.html visas i webbläsaren istället.

-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulär Uppgift</title>
</head>

<body>
    <h1>Formulär</h1>
<form action="tackar.html" method="get">
   
    <fieldset>
        <legend>Personlig Info</legend>
        
        <label for="fname">Förnamn:</label><br>
        <input type="text" id="fname" name="fname"><br>
        
        <label for="lname">Efternamn:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
    </fieldset>

    <fieldset>
        <legend>Kön</legend>
        <label> <input type="radio" namn="Kön" value="man"> Man </label><br>
        <label> <input type="radio" namn="Kön" value="kvinna"> Kvinna </label><br> 
    </fieldset>

    <fieldset>
        <legend>Intressen</legend>
        <label> <input type="checkbox" name="intressen" value="sport"> Sport </label><br>
        <label> <input type="checkbox" name="intressen" value="musik"> Musik </label><br>
        <label> <input type="checkbox" name="intressen" value="resor"> Resor </label><br>
    </fieldset>
    
    <fieldset>
        <legend>Favoritmat</legend>
        <label for="food">Välj din favoritmat:</label><br>
        <select id="food" name="food">
            <option value="pizza" selected>Pizza</option>
            <option value="sushi">Sushi</option>
            <option value="pasta">Pasta</option>
            <option value="hamburgare">Hamburgare</option>
        </select><br><br>
    </fieldset>
    <input type="submit" value="Skicka">


</form>
</body>

</html>
